<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="#2D3748" stroke="#4A5568" stroke-width="2" />

    <!-- Code brackets -->
    <path d="M30 70 L20 80 L20 120 L30 130" stroke="#61DAFB" stroke-width="4" fill="none"
        stroke-linecap="round" />
    <path d="M170 70 L180 80 L180 120 L170 130" stroke="#61DAFB" stroke-width="4" fill="none"
        stroke-linecap="round" />

    <!-- Derpy face -->
    <!-- Eyes -->
    <circle cx="75" cy="85" r="8" fill="#FFF" />
    <circle cx="125" cy="85" r="8" fill="#FFF" />
    <!-- Cross-eyed pupils -->
    <circle cx="78" cy="85" r="3" fill="#2D3748" />
    <circle cx="122" cy="85" r="3" fill="#2D3748" />

    <!-- Nose -->
    <ellipse cx="100" cy="100" rx="3" ry="5" fill="#ED8936" />

    <!-- Mouth (slight smile) -->
    <path d="M85 115 Q100 125 115 115" stroke="#68D391" stroke-width="3" fill="none"
        stroke-linecap="round" />

    <!-- Code symbols floating around -->
    <text x="45" y="45" font-family="monospace" font-size="16" fill="#F56565" font-weight="bold">
        &lt;/&gt;</text>
    <text x="135" y="45" font-family="monospace" font-size="14" fill="#9F7AEA">{}</text>
    <text x="35" y="165" font-family="monospace" font-size="12" fill="#4FD1C7">fn()</text>
    <text x="150" y="165" font-family="monospace" font-size="14" fill="#F6E05E">;</text>

    <!-- Small bug/derp indicator -->
    <circle cx="140" cy="70" r="4" fill="#F56565" />
    <circle cx="142" cy="68" r="1.5" fill="#FFF" />

    <!-- DerpCode text -->
    <text x="100" y="190" font-family="monospace, Arial" font-size="16" font-weight="bold"
        fill="#E2E8F0" text-anchor="middle">DerpCode</text>
</svg>